<div class="input-group">
  <input class="form-control" [ngModel]="value?.value" [ngModelOptions]="{ standalone: true }" readonly>
  <div class="input-group-append">
    <button class="btn btn-outline-primary" type="button" matRipple [disabled]="disabled" (click)="open()">
      <fa-icon [icon]="['fas', 'door-open']"></fa-icon>
    </button>
  </div>
</div>
