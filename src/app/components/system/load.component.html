<div class="modal-header">
  <h3>Load Chronicle</h3>
</div>
<div class="modal-body">
  <div class="list-group">
    <button *ngFor="let save of saves$ | async" class="list-group-item list-group-item-action"
      type="button" matRipple (click)="load(save.id)">
      {{ save.name }} {{ save.date | date }}
    </button>
  </div>
  
</div>
