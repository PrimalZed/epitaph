<div class="modal-header">
  <h3>Load Chronicle</h3>
</div>
<div class="modal-body">
  <div class="list-group">
    <button *ngFor="let save of saves$ | async" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
      type="button" matRipple (click)="load(save.id)">
      <span>{{ save.name }} {{ save.date | date }}</span>
      <button class="btn btn-outline-danger" (click)="delete(save.id); $event.stopPropagation()">
        <fa-icon [icon]="['fas', 'trash-alt']" size="lg"></fa-icon>
      </button>
    </button>
  </div>
</div>
