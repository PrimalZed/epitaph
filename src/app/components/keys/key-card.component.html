<div class="m-1 card shadow">
  <div class="card-header d-flex justify-content-between align-items-center" matRipple (click)="toggleExpand()">
    <div class="d-flex align-items-center">
      <h1 class="trinigan">{{ key.name }}</h1>
    </div>
  </div>
  <div *ngIf="expanded || !collapsible" class="card-body">
    <p class="text-primary"><em>The {{ key.appellations | join:", the " }}</em></p>
    <p>{{ key.description }}</p>
    <p><strong>Unlock Attribute:</strong> {{ key.attribute }}</p>
    <p><strong>Resonance:</strong> {{ key.resonance }}</p>
    <p><strong>Doom:</strong> {{ key.doom }}</p>
  </div>
</div>
